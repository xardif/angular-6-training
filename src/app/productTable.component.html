<table>
    <tr *paFor="let item of getProducts(); let i = index">
        <td>{{ i }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price | addTax: 23 | currency: "GBP":"symbol" }}</td>
        <td>
            <button class="btn btn-danger" (click)="deleteProduct(item.id)">
                Remove
            </button>
        </td>
    </tr>
</table>
