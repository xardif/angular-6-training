<label> <input type="checkbox" [(ngModel)]="showTable" /> Show table </label>

<table class="table table-sm table-bordered table-striped" *paIf="showTable">
    <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
    <tr
        *ngFor="let item of getProducts(); let i = index"
        [psi-attr]="getProducts().length < 6 ? 'bg-success' : 'bg-warning'"
        [psi-product]="item"
        (psi-category)="newProduct.category = $event"
    >
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td [psi-attr]="item.category == 'Soccer' ? 'bg-info' : null">
            {{ item.category }}
        </td>
        <td [psi-attr]="'bg-info'">{{ item.price }}</td>
    </tr>
</table>
